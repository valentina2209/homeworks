<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script

    <script

  </head>
  <body>
    <div id="root"></div>
    <!--–ó–∞–¥–∞—á–∞ 2. 
    –í–≤–æ–¥–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä –º—ñ—Å—è—Ü—è. –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤–∏–≤–æ–¥–∏—Ç–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∏–π –æ–¥—è–≥ 
    (–∑–∏–º–∞ ‚Äì –ø–∞–ª—å—Ç–æ, –ª—ñ—Ç–æ ‚Äì —à–æ—Ä—Ç–∏ ‚Ä¶.). 
    –¢–∞–∫–æ–∂ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤–∏–≤–æ–¥–∏—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ 
    –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–º –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è–º –ª—ñ—Å—É (–∑–∏–º–∞ ‚Äì –ª—ñ—Å –∑—ñ —Å–Ω—ñ–≥–æ–º, 
    –æ—Å—ñ–Ω—å ‚Äì –∂–æ–≤—Ç–∏–π –ª—ñ—Å, ‚Ä¶). -->

    <script type="text/babel">
      const SEASON_DATA = {
        winter: {
          months: [12, 1, 2],
          clothing: "–ü–∞–ª—å—Ç–æ, —Ç–µ–ø–ª–∏–π —Å–≤–µ—Ç—Ä, —à–∞–ø–∫–∞, —à–∞—Ä—Ñ, —Ä—É–∫–∞–≤–∏—á–∫–∏",
          imageQuery: "–ó–∏–º–æ–≤–∏–π –ª—ñ—Å –∑—ñ —Å–Ω—ñ–≥–æ–º",
          imgSrc:
            "https://images.pexels.com/photos/30747393/pexels-photo-30747393.jpeg?_gl=1*1vbxkgo*_ga*ODA2OTk4OTQ0LjE3NjI5NDA2MjA.*_ga_8JE65Q40S6*czE3NjM1NTc1NjAkbzUkZzEkdDE3NjM1NTgwMzIkajQzJGwwJGgw",
        },
        spring: {
          months: [3, 4, 5],
          clothing: "–õ–µ–≥–∫–∞ –∫—É—Ä—Ç–∫–∞, –∫—Ä–æ—Å—ñ–≤–∫–∏, –¥–∂–∏–Ω—Å–∏",
          imageQuery: "–í–µ—Å–Ω—è–Ω–∏–π –ª—ñ—Å —ñ–∑ –ø–µ—Ä—à–∏–º–∏ –∫–≤—ñ—Ç–∞–º–∏",
          imgSrc:
            "https://static8.depositphotos.com/1394326/864/i/450/depositphotos_8649480-stock-photo-road-through-the-blues.jpg",
        },
        summer: {
          months: [6, 7, 8],
          clothing: "–®–æ—Ä—Ç–∏, —Ñ—É—Ç–±–æ–ª–∫–∞, —Å–∞–Ω–¥–∞–ª—ñ, –≥–æ–ª–æ–≤–Ω–∏–π —É–±—ñ—Ä",
          imageQuery: "–û–∑–µ—Ä–æ –∑ –≥–∞–ª—è–≤–∏–Ω–æ—é –∫–≤—ñ—Ç—ñ–≤, –∞ –≤ –¥–∞–ª–µ–Ω—ñ –≤–∏–¥–Ω—ñ—î—Ç—å—Å—è –ª—ñ—Å",
          imgSrc:
            "https://oboitut.com/uploads/posts/2025-03/thumbs/oboitut.com_1741435362.jpg",
        },
        autumn: {
          months: [9, 10, 11],
          clothing: "–°–≤–µ—Ç—Ä, –ø–ª–∞—â, —á–µ—Ä–µ–≤–∏–∫–∏",
          imageQuery: "–û—Å—ñ–Ω–Ω—ñ–π –ª—ñ—Å –∑ –∂–æ–≤—Ç–∏–º–∏ —Ç–∞ –∑–µ–ª–µ–Ω–∏–º–∏ –ª–∏—Å—Ç–æ—á–∫–∞–º–∏",
          imgSrc:
            "https://i.photographers.ua/thumbnails/pictures/29237/240x95411img_6223_verysm.jpg",
        },
      };

      const getSeasonInfo = (month) => {
        if (month < 1 || month > 12) return null;

        for (const seasonName in SEASON_DATA) {
          const season = SEASON_DATA[seasonName];

          if (season.months.includes(month)) {
            return season;
          }
        }
        return null;
      };

      function SeasonApp() {
        const [monthNumber, setMonthNumber] = React.useState("");

        const currentSeasonInfo =
          monthNumber !== "" ? getSeasonInfo(Number(monthNumber)) : null;

        const handleMonthChange = (event) => {
          const value = event.target.value;

          if (value === "") {
            setMonthNumber("");
            return;
          }

          const number = parseInt(value);

          if (number >= 1 && number <= 12) {
            setMonthNumber(number);
          } else if (number < 1) {
            setMonthNumber(1);
          } else if (number > 12) {
            setMonthNumber(12);
          }
        };

        return (
          <div>
            <h2>–°–µ–∑–æ–Ω–Ω–∏–π –î—Ä–µ—Å-–∫–æ–¥ + –õ—ñ—Å–æ–≤–∞ –∫—Ä–∞—Å–∞</h2>

            <div>
              <label> –í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –º—ñ—Å—è—Ü—è (1-12): </label>
              <input
                type="number"
                min="1"
                max="12"
                value={monthNumber}
                onChange={handleMonthChange}
              />
            </div>

            <hr />

            {currentSeasonInfo ? (
              <div>
                <div>
                  <h3>üëï –û–¥—è–≥</h3>
                  <p>–°–µ–∑–æ–Ω: {currentSeasonInfo.imageQuery.split(" ")[0]}</p>
                  <p>–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ: {currentSeasonInfo.clothing} </p>
                </div>

                <div>
                  <h3>üå≤ –í–∏–≥–ª—è–¥ –õ—ñ—Å—É</h3>
                  <p>–û–ø–∏—Å:{currentSeasonInfo.imageQuery}</p>
                  <img
                    width="400px"
                    src={currentSeasonInfo.imgSrc}
                    alt={currentSeasonInfo.imageQuery}
                  />
                </div>
              </div>
            ) : (
              <p>–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä –º—ñ—Å—è—Ü—è (1-12).</p>
            )}
          </div>
        );
      }

      function App() {
        return (
          <React.Fragment>
            <SeasonApp />
          </React.Fragment>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
